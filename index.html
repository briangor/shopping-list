<!DOCTYPE html>
<html>
<head>
  <title>Shopping List App</title>  
</head>
<body>
  <h4>Shopping List</h4>
  {{name}} - {{price}}
    <div ng-controller="shopCtrl" class="shopListApp">
        <div class="row header">
            <h4>List</h4>
        </div>
        <div class="row list">
            <ul>
                <li ng-repeat="x in products">
                    {{x}}<span ng-click="removeItem($index)" class="delBtn">&times;</span>
                </li>
            </ul>
        </div>
        <input ng-model="addItem">
        <button ng-click="addItemFx()">Add</button>
        <p>{{errortext}}</p>
    </div>

</body>
</html>
