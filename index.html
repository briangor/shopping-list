<!DOCTYPE html>
<html>
  
<head>
  <title>Shopping List App</title> 
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
      <div ng-app="ShoppingListApp" ng-controller="shopCtrl">
      
      <div class="row">
        <div class="col-md-4 col-sm-4 input-row">
        <span>hello </span>
        <div class="input-container">
          <input ng-model="addItem" placeholder="Enter item"><br/>
          <button ng-click="addItemFx()"> Add</button>
          <p>{{errortext}}</p>

        </div>
      </div>
      <div class="col-md-8 col-sm-8 display-row">
        <div class="display-table">
        <div class="row table-head">
        check
        </div>
        <div class="row">
        <ul>
           <li ng-repeat="x in products">
                    {{x}}<span ng-click="removeItem($index)" class="delBtn">&times;</span>
                </li>
        </ul>

        </div>
        
        </div>
        
      </div>
      </div>  

    </div>

    
</body>
  
</html>
